<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Aher Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar .title {
            font-weight: bold;
            font-size: 18px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            position: relative;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .links {
            display: flex;
            align-items: center;
        }
        .calendar-popup {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px;
            z-index: 10;
        }
        .calendar-popup input[type="date"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .navbar a.book:hover .calendar-popup {
            display: block;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .photo-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 4 / 3; /* Ensure a 4:3 aspect ratio */
            object-fit: cover;
        }
        .description {
            padding: 10px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Inevitableclicks</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="#book" class="book">Book your appointment
                <div class="calendar-popup">
                    <input type="date" id="appointment-date" name="appointment-date">
                </div>
            </a>
            <a href="#login">Login</a>
            <a href="#about">About</a>
        </div>
    </div>
    
    <div class="container">
        <div class="photo-grid">
            <!-- Image 1 -->
            <div class="photo-item">
                <img src="img/IMG_20191017_174020_815.jpg" alt="Photo 1">
                <div class="description">
                    Rubic cube - Randomly clicked at Vetal Hills Pune.
                </div>
            </div>
            <!-- Image 2 -->
            <div class="photo-item">
                <img src="img/IMG_20201228_200232_421.jpg" alt="Photo 2">
                <div class="description">
                    Amazing Sunset - Nashik
                </div>
            </div>
            <!-- Image 3 -->
            <div class="photo-item">
                <img src="img/IMG_20210513_193751_086.jpg" alt="Photo 3">
                <div class="description">
                    Sweet Home - Nashik
                </div>
            </div>
            <!-- Image 4 -->
            <div class="photo-item">
                <img src="img/IMG_20210518_235355_178.jpg" alt="Photo 4">
                <div class="description">
                    The Moon - Dekho chand tod ke laya hu !!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
