<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Aher Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .photo-item {
            position: relative;
            overflow: hidden;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 0;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#book">Book your appointment</a>
        <a href="#login">Login</a>
        <a href="#about">About</a>
    </div>
    
    <div class="container">
        <div class="photo-grid">
            <!-- Image 1 -->
            <div class="photo-item">
                <img src="img/IMG_20191017_174020_815.jpg" alt="Photo 1">
                <div class="description">
                    Square cube - Randomly clicked at Vetal Hills Pune.
                </div>
            </div>
            <!-- Image 2 -->
            <div class="photo-item">
                <img src="img/IMG_20201228_200232_421.jpg" alt="Photo 2">
                <div class="description">
                    Amazing Sunset - Nashik
                </div>
            </div>
            <!-- Image 3 -->
            <div class="photo-item">
                <img src="img/IMG_20210513_193751_086.jpg" alt="Photo 3">
                <div class="description">
                    Sweet Home - Nashik
                </div>
            </div>
            <!-- Image 4 -->
            <div class="photo-item">
                <img src="img/IMG_20210518_235355_178.jpg" alt="Photo 4">
                <div class="description">
                    The Moon - Dekho chand tod ke laya hu !!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
